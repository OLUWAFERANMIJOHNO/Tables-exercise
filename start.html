<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <p>The table below shows the user cash entries and outflows for the first six months of the year 2022.</p>
    <table>
      <tr>
        <th>Title</th>
        <th>User Cash Entries</th>
        <th>User Cash Outflows</th>
      </tr>
      <tr>
        <td>January</td>
        <td>$2,000</td>
        <td>$3,000</td>
      </tr>
      <tr>
        <td>February</td>
        <td>$2,500</td>
        <td>$2,900</td>
      </tr>
      <tr>
        <td>March</td>
        <td>$4,000</td>
        <td>$2,000</td>
      </tr>
      <tr>
        <td>April</td>
        <td>$2,000</td>
        <td>$2,200</td>
      </tr>
      <tr>
        <td>May</td>
        <td>$1,000</td>
        <td>$2,500</td>
      </tr>
      <tr>
        <td>June</td>
        <td>$5,000</td>
        <td>$1,000</td>
      </tr>
      <tr>
        <td>Total</td>
        <td>$16,500</td>
        <td>$13,600</td>
      </tr>
    </table>
    <!--We can use the "colspan" attribute to merge cells in HTML as if we were in a spreadsheet-->
  </body>
</html>
